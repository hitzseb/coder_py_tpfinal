{% extends "BlogApp/base.html" %}

{% load static %}

{% block changingContent %}
<div class="container-fluid">
    <h2>Listado de Posts</h2>
    <ul>
        {% for post in object_list %}
        <p>{{post.title}}</p>
        <p>
            <a href="{% url 'PostDetail' post.id %}">Ver</a>
            <a href="{% url 'EditPost' post.id %}">Editar</a>
            <a href="{% url 'DeletePost' post.id %}">Borrar</a>
        </p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
