{% extends "BlogApp/base.html" %}

{% load static %}

{% block changingContent %}
<div class="container-fluid">
    <h2 class="display-4">Listado de Posts</h2>
    <div class="m-3">
        <form action="/BlogApp/search-post-result/" method="get"> {% csrf_token %}
            <input type="text" name="title" id="title">
            <input type="submit" value="Buscar">
        </form>
    </div>
    <ul>
        {% for post in object_list %}
        <p class="h3">{{post.title}}</p>
        <p class="h5 text-muted">{{post.author}} {{post.date}}</p>
        <p>
            <a href="{% url 'PostDetail' post.id %}">Ver</a>
            <a href="{% url 'EditPost' post.id %}">Editar</a>
            <a href="{% url 'DeletePost' post.id %}">Borrar</a>
        </p>
        {% endfor %}
    </ul>
    <a class="btn btn-primary m-3" href="{% url 'NewPost' %}">
        <p class="h5">Nuevo post</p>
    </a>
</div>
{% endblock %}
