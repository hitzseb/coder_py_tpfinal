{% extends "BlogApp/base.html" %}

{% load static %}

{% block changingContent %}
<div class="container my-5">
    <form class="input-group" action="/BlogApp/post/search" method="get"> {% csrf_token %}
        <input class="input-group-text" type="text" name="title" id="title">
        <input class="btn btn-primary" type="submit" value="Buscar">
    </form><br>
    {% for post in object_list %}
    <p class="h4">{{post.title}}</p>
    <p class="text-muted">{{post.author}} {{post.date}}</p>
    <p>
        <a href="{% url 'PostDetail' post.id %}">Ver</a>
        <a href="{% url 'PostUpdate' post.id %}">Editar</a>
        <a href="{% url 'PostDelete' post.id %}">Borrar</a>
    </p><br>
    {% endfor %}
    <a class="btn btn-primary" href="{% url 'PostCreate' %}">Nuevo post</a>
</div>
{% endblock %}
