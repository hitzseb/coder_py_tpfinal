{% extends "BlogApp/base.html" %}

{% load static %}

{% block changingContent %}

    <form method="post">{% csrf_token %}
        <p class="h4">Estas seguro de que deseas eliminar el post "{{post.title}}"?</p><br>
        <input class="btn btn-danger mt-3" type="submit" value="Eliminar">
    </form>
</div>
{% endblock %}
