{% extends "BlogApp/base.html" %}

{% load static %}

{% block changingContent %}
<div class="container-fluid">
    <h2 class="h1">Resultados:</h2><br>
    {% for post in posts %}
    <p class="h4">{{post.title}}</p>
    <p>Published by {{post.author}} on {{post.date}}</p><br>
    {% endfor %}
</div>
{% endblock %}
