{% extends "BlogApp/base.html" %}

{% load static %}

{% block changingContent %}
<div class="container-fluid">
    <h2 class="display-4">Resultados:</h2><br>
    {% for post in posts %}
    <p class="h3">{{post.title}}</p>
    <p class="h5 text-muted">{{post.author}} {{post.date}}</p><br>
    {% endfor %}
</div>
{% endblock %}
